plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.basic_start"
    compileSdk = 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17 // Change to Java 11
        targetCompatibility = JavaVersion.VERSION_17 // Change to Java 11
    }

    kotlinOptions {
        jvmTarget = "17" // Change to Java 11
    }

    defaultConfig {
        applicationId = "com.example.basic_start"
        minSdk = 23
        targetSdk = 30
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
